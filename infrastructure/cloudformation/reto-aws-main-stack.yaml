
AWSTemplateFormatVersion: '2010-09-09'
Description: 'Complete IaC for Reto AWS - HU7, HU8, HU9 without Serverless Framework'

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - staging
      - prod
    Description: Environment name

  JavaLambdaBucket:
    Type: String
    Description: S3 bucket name for Java Lambda JAR (e.g., my-bucket)

  JavaLambdaKey:
    Type: String
    Default: serverless-java-all.jar
    Description: S3 object key for Java Lambda JAR (e.g., serverless-java-all.jar)

  NodeLambdaBucket:
    Type: String
    Description: S3 bucket name for Node.js Lambda ZIP (e.g., my-bucket)

  NodeLambdaKey:
    Type: String
    Default: nodejs-lambda.zip
    Description: S3 object key for Node.js Lambda ZIP (e.g., nodejs-lambda.zip)

  ServiceName:
    Type: String
    Default: reto-aws-serverless-users
    Description: Service name

Outputs:
  ApiGatewayEndpoint:
    Description: API Gateway endpoint URL
    Value: !Sub 'https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/${Environment}'
    Export:
      Name: !Sub '${ServiceName}-${Environment}-ApiEndpoint'

  DynamoDBTableName:
    Description: DynamoDB table name
    Value: !Ref UsersTable
    Export:
      Name: !Sub '${ServiceName}-${Environment}-DynamoDBTable'

  SQSQueueUrl:
    Description: SQS Queue URL for user created events
    Value: !Ref UserCreatedQueue
    Export:
      Name: !Sub '${ServiceName}-${Environment}-SQSQueueUrl'

  SNSTopicArn:
    Description: SNS Topic ARN for email notifications
    Value: !Ref EmailNotificationTopic
    Export:
      Name: !Sub '${ServiceName}-${Environment}-SNSTopicArn'

Resources:
  # ==============================================================================
  # HU7: API GATEWAY + LAMBDA FUNCTIONS (CRUD IN MEMORY)
  # ==============================================================================

  ApiGateway:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: !Sub '${ServiceName}-${Environment}'
      ProtocolType: HTTP
      Description: API Gateway for Reto AWS serverless users

  ApiStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref ApiGateway
      StageName: !Ref Environment
      AutoDeploy: true
      AccessLogSettings:
        DestinationArn: !GetAtt ApiLogGroup.Arn
        Format: '$context.requestId $context.requestTime $context.httpMethod $context.routeKey $context.status'

  ApiLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/apigateway/${ServiceName}-${Environment}'
      RetentionInDays: 7

  # ==============================================================================
  # IAM ROLE FOR LAMBDAS
  # ==============================================================================

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ServiceName}-${Environment}-lambda-execution-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CloudWatchLogsAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: arn:aws:logs:*:*:*
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:GetItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource:
                  - !GetAtt UsersTable.Arn
                  - !Sub '${UsersTable.Arn}/index/*'

        - PolicyName: SQSAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              # CreateUser Lambdas: Only SendMessage
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                  - sqs:GetQueueUrl
                Resource: !GetAtt UserCreatedQueue.Arn

              # EnviarCorreos Lambda: ReceiveMessage + DeleteMessage
              - Effect: Allow
                Action:
                  - sqs:ReceiveMessage
                  - sqs:DeleteMessage
                  - sqs:GetQueueAttributes
                Resource: !GetAtt UserCreatedQueue.Arn

        - PolicyName: SNSAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              # EnviarCorreos Lambda: Only Publish
              - Effect: Allow
                Action:
                  - sns:Publish
                Resource: !Ref EmailNotificationTopic

        - PolicyName: S3ArtifactAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                Resource:
                  - !Sub 'arn:aws:s3:::${JavaLambdaBucket}/${JavaLambdaKey}'
                  - !Sub 'arn:aws:s3:::${NodeLambdaBucket}/${NodeLambdaKey}'

  # ==============================================================================
  # JAVA LAMBDA FUNCTIONS (HU7)
  # ==============================================================================

  CreateUserJavaLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${ServiceName}-${Environment}-createUserJava'
      Runtime: java17
      Handler: co.com.bancolombia.lambda.handler.CreateUserHandler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 30
      MemorySize: 256
      Code:
        S3Bucket: !Ref JavaLambdaBucket
        S3Key: !Ref JavaLambdaKey
      Environment:
        Variables:
          ENVIRONMENT: !Ref Environment
          DYNAMODB_TABLE_NAME: !Ref UsersTable
          USER_CREATED_QUEUE_URL: !Ref UserCreatedQueue
          EMAIL_NOTIFICATION_TOPIC_ARN: !Ref EmailNotificationTopic

  GetUserJavaLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${ServiceName}-${Environment}-getUserJava'
      Runtime: java17
      Handler: co.com.bancolombia.lambda.handler.GetUserHandler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 30
      MemorySize: 256
      Code:
        S3Bucket: !Ref JavaLambdaBucket
        S3Key: !Ref JavaLambdaKey
      Environment:
        Variables:
          ENVIRONMENT: !Ref Environment
          DYNAMODB_TABLE_NAME: !Ref UsersTable

  UpdateUserJavaLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${ServiceName}-${Environment}-updateUserJava'
      Runtime: java17
      Handler: co.com.bancolombia.lambda.handler.UpdateUserHandler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 30
      MemorySize: 256
      Code:
        S3Bucket: !Ref JavaLambdaBucket
        S3Key: !Ref JavaLambdaKey
      Environment:
        Variables:
          ENVIRONMENT: !Ref Environment
          DYNAMODB_TABLE_NAME: !Ref UsersTable

  DeleteUserJavaLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${ServiceName}-${Environment}-deleteUserJava'
      Runtime: java17
      Handler: co.com.bancolombia.lambda.handler.DeleteUserHandler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 30
      MemorySize: 256
      Code:
        S3Bucket: !Ref JavaLambdaBucket
        S3Key: !Ref JavaLambdaKey
      Environment:
        Variables:
          ENVIRONMENT: !Ref Environment
          DYNAMODB_TABLE_NAME: !Ref UsersTable

  # ==============================================================================
  # NODE.JS LAMBDA FUNCTIONS (HU7)
  # ==============================================================================

  CreateUserNodeLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${ServiceName}-${Environment}-createUserNode'
      Runtime: nodejs20.x
      Handler: src/handlers/createUser.createUser
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 30
      MemorySize: 256
      Code:
        S3Bucket: !Ref NodeLambdaBucket
        S3Key: !Ref NodeLambdaKey
      Environment:
        Variables:
          ENVIRONMENT: !Ref Environment
          DYNAMODB_TABLE_NAME: !Ref UsersTable
          USER_CREATED_QUEUE_URL: !Ref UserCreatedQueue
          EMAIL_NOTIFICATION_TOPIC_ARN: !Ref EmailNotificationTopic

  GetUserNodeLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${ServiceName}-${Environment}-getUserNode'
      Runtime: nodejs20.x
      Handler: src/handlers/getUser.getUser
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 30
      MemorySize: 256
      Code:
        S3Bucket: !Ref NodeLambdaBucket
        S3Key: !Ref NodeLambdaKey
      Environment:
        Variables:
          ENVIRONMENT: !Ref Environment
          DYNAMODB_TABLE_NAME: !Ref UsersTable

  UpdateUserNodeLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${ServiceName}-${Environment}-updateUserNode'
      Runtime: nodejs20.x
      Handler: src/handlers/updateUser.updateUser
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 30
      MemorySize: 256
      Code:
        S3Bucket: !Ref NodeLambdaBucket
        S3Key: !Ref NodeLambdaKey
      Environment:
        Variables:
          ENVIRONMENT: !Ref Environment
          DYNAMODB_TABLE_NAME: !Ref UsersTable

  DeleteUserNodeLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${ServiceName}-${Environment}-deleteUserNode'
      Runtime: nodejs20.x
      Handler: src/handlers/deleteUser.deleteUser
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 30
      MemorySize: 256
      Code:
        S3Bucket: !Ref NodeLambdaBucket
        S3Key: !Ref NodeLambdaKey
      Environment:
        Variables:
          ENVIRONMENT: !Ref Environment
          DYNAMODB_TABLE_NAME: !Ref UsersTable

  # ==============================================================================
  # EMAIL HANDLER LAMBDAS (HU9)
  # ==============================================================================

  EnviarCorreosJavaLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${ServiceName}-${Environment}-enviarCorreosJava'
      Runtime: java17
      Handler: co.com.bancolombia.lambda.handler.EnviarCorreosHandler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 30
      MemorySize: 256
      Code:
        S3Bucket: !Ref JavaLambdaBucket
        S3Key: !Ref JavaLambdaKey
      Environment:
        Variables:
          ENVIRONMENT: !Ref Environment
          USER_CREATED_QUEUE_URL: !Ref UserCreatedQueue
          EMAIL_NOTIFICATION_TOPIC_ARN: !Ref EmailNotificationTopic

  EnviarCorreosNodeLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${ServiceName}-${Environment}-enviarCorreosNode'
      Runtime: nodejs20.x
      Handler: src/handlers/enviarCorreos.enviarCorreos
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 30
      MemorySize: 256
      Code:
        S3Bucket: !Ref NodeLambdaBucket
        S3Key: !Ref NodeLambdaKey
      Environment:
        Variables:
          ENVIRONMENT: !Ref Environment
          USER_CREATED_QUEUE_URL: !Ref UserCreatedQueue
          EMAIL_NOTIFICATION_TOPIC_ARN: !Ref EmailNotificationTopic

  # ==============================================================================
  # API GATEWAY INTEGRATIONS (HU7)
  # ==============================================================================

  # POST /api/serverless/users (Create User - Java)
  CreateUserJavaIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref ApiGateway
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub '${CreateUserJavaLambda.Arn}'
      PayloadFormatVersion: '2.0'

  CreateUserJavaRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref ApiGateway
      RouteKey: 'POST /api/serverless/users'
      Target: !Sub 'integrations/${CreateUserJavaIntegration}'

  CreateUserJavaLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref CreateUserJavaLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGateway}/*/*'

  # POST /api/serverless/users-node (Create User - Node)
  CreateUserNodeIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref ApiGateway
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub '${CreateUserNodeLambda.Arn}'
      PayloadFormatVersion: '2.0'

  CreateUserNodeRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref ApiGateway
      RouteKey: 'POST /api/serverless/users-node'
      Target: !Sub 'integrations/${CreateUserNodeIntegration}'

  CreateUserNodeLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref CreateUserNodeLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGateway}/*/*'

  # GET /api/serverless/users/{id} (Get User - Java)
  GetUserJavaIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref ApiGateway
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub '${GetUserJavaLambda.Arn}'
      PayloadFormatVersion: '2.0'

  GetUserJavaRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref ApiGateway
      RouteKey: 'GET /api/serverless/users/{id}'
      Target: !Sub 'integrations/${GetUserJavaIntegration}'

  GetUserJavaLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref GetUserJavaLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGateway}/*/*'

  # GET /api/serverless/users-node/{id} (Get User - Node)
  GetUserNodeIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref ApiGateway
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub '${GetUserNodeLambda.Arn}'
      PayloadFormatVersion: '2.0'

  GetUserNodeRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref ApiGateway
      RouteKey: 'GET /api/serverless/users-node/{id}'
      Target: !Sub 'integrations/${GetUserNodeIntegration}'

  GetUserNodeLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref GetUserNodeLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGateway}/*/*'

  # PUT /api/serverless/users/{id} (Update User - Java)
  UpdateUserJavaIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref ApiGateway
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub '${UpdateUserJavaLambda.Arn}'
      PayloadFormatVersion: '2.0'

  UpdateUserJavaRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref ApiGateway
      RouteKey: 'PUT /api/serverless/users/{id}'
      Target: !Sub 'integrations/${UpdateUserJavaIntegration}'

  UpdateUserJavaLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref UpdateUserJavaLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGateway}/*/*'

  # PUT /api/serverless/users-node/{id} (Update User - Node)
  UpdateUserNodeIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref ApiGateway
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub '${UpdateUserNodeLambda.Arn}'
      PayloadFormatVersion: '2.0'

  UpdateUserNodeRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref ApiGateway
      RouteKey: 'PUT /api/serverless/users-node/{id}'
      Target: !Sub 'integrations/${UpdateUserNodeIntegration}'

  UpdateUserNodeLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref UpdateUserNodeLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGateway}/*/*'

  # DELETE /api/serverless/users/{id} (Delete User - Java)
  DeleteUserJavaIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref ApiGateway
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub '${DeleteUserJavaLambda.Arn}'
      PayloadFormatVersion: '2.0'

  DeleteUserJavaRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref ApiGateway
      RouteKey: 'DELETE /api/serverless/users/{id}'
      Target: !Sub 'integrations/${DeleteUserJavaIntegration}'

  DeleteUserJavaLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref DeleteUserJavaLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGateway}/*/*'

  # DELETE /api/serverless/users-node/{id} (Delete User - Node)
  DeleteUserNodeIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref ApiGateway
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub '${DeleteUserNodeLambda.Arn}'
      PayloadFormatVersion: '2.0'

  DeleteUserNodeRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref ApiGateway
      RouteKey: 'DELETE /api/serverless/users-node/{id}'
      Target: !Sub 'integrations/${DeleteUserNodeIntegration}'

  DeleteUserNodeLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref DeleteUserNodeLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGateway}/*/*'

  # ==============================================================================
  # HU8: DYNAMODB TABLE (PRIVATE ACCESS)
  # ==============================================================================

  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub 'cf-${ServiceName}-${Environment}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: email
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: email-index
          KeySchema:
            - AttributeName: email
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: HU
          Value: HU8

  # ==============================================================================
  # HU9: SQS QUEUE + DLQ
  # ==============================================================================

  UserCreatedDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub 'cf-${ServiceName}-user-created-dlq-${Environment}'
      MessageRetentionPeriod: 1209600
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: HU
          Value: HU9

  UserCreatedQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub 'cf-${ServiceName}-user-created-${Environment}'
      VisibilityTimeout: 300
      MessageRetentionPeriod: 1209600
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt UserCreatedDLQ.Arn
        maxReceiveCount: 3
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: HU
          Value: HU9

  UserCreatedQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
        - !Ref UserCreatedQueue
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              AWS: !GetAtt LambdaExecutionRole.Arn
            Action:
              - sqs:SendMessage
              - sqs:ReceiveMessage
              - sqs:DeleteMessage
              - sqs:GetQueueAttributes
            Resource: !GetAtt UserCreatedQueue.Arn

  # ==============================================================================
  # HU9: SNS TOPIC FOR EMAIL NOTIFICATIONS
  # ==============================================================================

  EmailNotificationTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub 'cf-${ServiceName}-email-notifications-${Environment}'
      DisplayName: User Email Notifications
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: HU
          Value: HU9

  EmailNotificationTopicPolicy:
    Type: AWS::SNS::TopicPolicy
    Properties:
      Topics:
        - !Ref EmailNotificationTopic
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              AWS: !GetAtt LambdaExecutionRole.Arn
            Action:
              - sns:Publish
            Resource: !Ref EmailNotificationTopic

  # ==============================================================================
  # SQS EVENT SOURCE MAPPING (HU9)
  # ==============================================================================

  EnviarCorreosJavaEventSourceMapping:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      EventSourceArn: !GetAtt UserCreatedQueue.Arn
      FunctionName: !Ref EnviarCorreosJavaLambda
      Enabled: true
      BatchSize: 10
      MaximumBatchingWindowInSeconds: 5
      FunctionResponseTypes:
        - ReportBatchItemFailures

  EnviarCorreosNodeEventSourceMapping:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      EventSourceArn: !GetAtt UserCreatedQueue.Arn
      FunctionName: !Ref EnviarCorreosNodeLambda
      Enabled: false
      BatchSize: 10
      MaximumBatchingWindowInSeconds: 5
      FunctionResponseTypes:
        - ReportBatchItemFailures
